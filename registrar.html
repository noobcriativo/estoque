<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Controle de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <div id="registration-error" class="error-message" style="display: none;"></div>
        <div id="registration-success" class="success-message" style="display: none;"></div>
        <form id="registration-form">
            <div class="form-group">
                <label for="new_username">Novo Usuário:</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>
            <div class="form-group">
                <label for="new_password">Nova Senha:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="php/login.php">Faça login</a></p>
    </div>
    <script src="js/script_registrar.js"></script>
</body>
</html>
